<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go 聊天室</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 登录界面 -->
        <div id="login-screen" class="screen active">
            <div class="login-form">
                <h1>Go 聊天室</h1>
                <div class="form-group">
                    <label for="username">用户名:</label>
                    <input type="text" id="username" placeholder="请输入您的用户名">
                </div>
                <button id="login-btn" class="btn">进入聊天室</button>
            </div>
        </div>

        <!-- 主聊天界面 -->
        <div id="chat-screen" class="screen hidden">
            <header class="chat-header">
                <h2>Go 聊天室</h2>
                <div class="user-info">
                    <span id="current-user">用户</span>
                    <button id="logout-btn" class="btn btn-small">退出</button>
                </div>
            </header>
            
            <div class="main-content">
                <!-- 聊天区域 -->
                <div class="chat-area">
                    <div class="tabs">
                        <button class="tab-btn active" data-tab="public">公屏</button>
                        <button class="tab-btn" data-tab="private">私聊</button>
                        <button class="tab-btn" data-tab="groups">群聊</button>
                    </div>
                    
                    <div class="messages-container">
                        <div id="public-chat" class="chat-messages active"></div>
                        <div id="private-chat" class="chat-messages hidden">
                            <div class="private-controls">
                                <select id="private-target">
                                    <option value="">选择私聊对象</option>
                                </select>
                            </div>
                        </div>
                        <div id="group-chat" class="chat-messages hidden">
                            <div class="group-controls">
                                <select id="group-target">
                                    <option value="">选择群组</option>
                                </select>
                                <button id="create-group-btn" class="btn btn-small">创建群组</button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="input-container">
                        <input type="text" id="message-input" placeholder="输入消息...">
                        <button id="send-btn" class="btn">发送</button>
                    </div>
                </div>
                
                <!-- 侧边栏 -->
                <aside class="sidebar">
                    <div class="panel online-users">
                        <h3>在线用户</h3>
                        <ul id="users-list"></ul>
                    </div>
                    
                    <div class="panel groups">
                        <h3>群组</h3>
                        <ul id="groups-list">
                            <li><button id="refresh-groups" class="btn btn-small">刷新群组</button></li>
                        </ul>
                    </div>
                    
                    <div class="panel profile">
                        <h3>个人资料</h3>
                        <div class="profile-info">
                            <p>年龄: <span id="user-age">-</span></p>
                            <p>性别: <span id="user-sex">-</span></p>
                        </div>
                        <button id="update-profile-btn" class="btn btn-small">修改资料</button>
                    </div>
                </aside>
            </div>
        </div>
        
        <!-- 修改资料模态框 -->
        <div id="profile-modal" class="modal hidden">
            <div class="modal-content">
                <h3>修改个人资料</h3>
                <div class="form-group">
                    <label for="new-age">年龄:</label>
                    <input type="text" id="new-age" placeholder="年龄">
                </div>
                <div class="form-group">
                    <label for="new-sex">性别:</label>
                    <input type="text" id="new-sex" placeholder="性别">
                </div>
                <div class="modal-actions">
                    <button id="save-profile-btn" class="btn">保存</button>
                    <button id="cancel-profile-btn" class="btn btn-secondary">取消</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
